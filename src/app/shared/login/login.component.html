<body>


    <div class="d-md-flex half">

        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center m30p">
                                <img src="./assets/images/icons/ingram-logo.svg" class="auth-logo" alt="">
                            </div>


                            <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="login()">


                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" formControlName="userName" name="userName" class="form-control"
                                        placeholder="username" id="username"
                                        [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                        <div *ngIf="f.userName.errors.required">username is required</div>
                                        <div *ngIf="f.userName.errors.minlength">username must be at least 4 characters
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group last mb-3">
                                    <label for="pwd">Password</label>
                                    <input type="password" formControlName="password" name="password"
                                        class="form-control" placeholder="Your Password" id="pwd"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="isLogin && loginError" class="text-center m30p errorText">
                                    <h6> Incorrect username or password</h6>
                                </div>


                                <button type="submit" class="btn btnsearch">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
